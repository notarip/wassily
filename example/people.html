<script>

 //Call to wassily draw method
 
  var json_url = "json/people.json";
  
  $.getJSON( json_url, function( data ) {
    wassily.draw({data: data, 
                  groupField: "gender", 
                  idTable: "table_a" , 
                  idSVG: "chart_a",
                  chartType:wassily.PIE_CHART
                });
  });


  $.getJSON( json_url, function( data ) {
        wassily.draw({data: data, 
                  groupField: "eyeColor", 
                  idTable: "table_b" , 
                  idSVG: "chart_b",
                  chartType:wassily.BAR_CHART
                });
  });


  $.getJSON( json_url, function( data ) {
        wassily.draw({data: data, 
                  groupField: "fake", 
                  idTable: "table_c" , 
                  idSVG: "chart_c",
                  chartType:wassily.BAR_CHART
                });
  });


</script>
